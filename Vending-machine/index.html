<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>밴딩머신</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<img class="logo" src="img/Cola-logo.svg" alt="logo" />
		<div class="wrapper">
			<div class="machine">
				<div class="cola">
					<button>
						<img src="img/red-cola.svg" />
						<p>Original_Cola</p>
						<p class="text-money">1000원</p>
					</button>
					<button class="btn-soldout" disabled>
						<img src="img/soldout.png" class="soldout" />
						<img src="img/purple-cola.svg" />
						<p>Violet_Cola</p>
						<p class="text-money">1000원</p>
					</button>
					<button>
						<img src="img/yellow-cola.svg" />
						<p>Yellow_Cola</p>
						<p class="text-money">1000원</p>
					</button>
					<button>
						<img src="img/blue-cola.svg" />
						<p>Cool_Cola</p>
						<p class="text-money">1000원</p>
					</button>
					<button>
						<img src="img/green-cola.svg" />
						<p>Green_Cola</p>
						<p class="text-money">1000원</p>
					</button>
					<button>
						<img src="img/orange-cola.svg" />
						<p>Orange_Cola</p>
						<p class="text-money">1000원</p>
					</button>
				</div>
				<div class="pay">
					<div class="left-money">
						<p>잔액:</p>
						<p>1,000원</p>
					</div>
					<button>거스름돈 반환</button>
					<input
						class="input-money"
						type="number
                    "
						placeholder="입금액 입력"
					/>
					<button>입금</button>
					<div class="select-cola">
						<div>
							<p class="select-red">Original_Cola</p>
						</div>
						<div><p class="select-green">Green_Cola</p></div>
						<div><p class="select-orange">Orange_Cola</p></div>
					</div>
					<button class="get-btn">획득</button>
				</div>
			</div>
			<div class="wrap">
				<div class="money">
					<div class="own-money">
						<p>소지금:</p>
						<p>25,000원</p>
					</div>
				</div>
				<div class="get">
					<h2>획득한 음료</h2>
					<div class="get-cola">
						<div><p class="get-red">Original_Cola</p></div>
						<div><p class="get-green">Green_Cola</p></div>
						<div><p class="get-orange">Orange_Cola</p></div>
						<div><p class="get-violet">Violet_Cola</p></div>
					</div>
					<p>총금액:9,000원</p>
				</div>
			</div>
		</div>
	</body>
</html>
